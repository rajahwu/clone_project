<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"
    href="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/e.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventSight</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="page">
    <header class="header">

      <div class="header__logo">EventSight</div>

      <div class="header__search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="      Search events">
      </div>


      <div class="header__links">
        <ul class="header__links-list">
          <li class="header__link"><a href="">Create Event</a></li>
          <li class="header__link"><a href="">Log In</a></li>
          <li class="header__link"><a href="">Sign In</a></li>
        </ul>
      </div>

    </header>

    <nav class="nav">
      <span class="nav__title">Check out trending categories</span>
      <div "nav__links">
        <button class="nav__link"><i class="fas fa-music"></i>Music</button>
        <button class="nav__link"><i class="fas fa-book-medical"></i>Health</button>
        <button class="nav__link"><i class="fas fa-tree"></i>Outdoors</button>
        <button class="nav__link"><i class="fas fa-dog"></i>Pets</button>
      </div>
    </nav>
    
    <main class="main">
      <span class="main__title">Events in New York</span>

      <div class="container">
        <article class="main__article">
          <img
            src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-sunset-skyline-river.jpg"
            alt="" class="main__article--image">
          <a href="" class="main__article--title">Disco New York Halloween</a>
          <span class="main__article--date">October 31, 2023</span>
          <span class="main__article--price">Starts at $54.98</span>
        </article>
  
        <article class="main__article">
          <img
            src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-brooklyn-bridge-river.jpg"
            alt="" class="main__article--image">
          <a href="" class="main__article--title">Tech Outdoor Networking Event</a>
          <span class="main__article--date">September 7, 2023</span>
          <span class="main__article--price">$10 Donation</span>
        </article>
  
        <article class="main__article">
          <img
            src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-manhattan-city-street-yellow-cabs.jpg"
            alt="" class="main__article--image">
          <a href="" class="main__article--title">Online Dance Party</a>
          <span class="main__article--date">August 31, 2023</span>
          <span class="main__article--price">FREE on Zoom!</span>
        </article>
      </div>

      <div class="main__button">
        <button>
          See more
        </button>
      </div>

    </main>
    <footer class="footer">
      <span class="footer__copyright">@2022 EventSight</span>
    </footer>
  </div>


  <script type="module" src="/main.js"></script>
</body>

</html>
